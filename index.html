<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>First Bootstrap Project</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>First Bootstrap Project</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-4 justify-content-start">
                some text
            </div>
            <div class="col-4 justify-content-center text-center">
                more text
            </div>
            <div class="col-4 justify-content-end text-right">
                last text
            </div>
        </div>

        <div class="row">
            <form class="col-12 p-3 border border-primary" action="">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="enter email address">
                    <label for="name">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="enter password">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cats">
                        <label class="form-check-label" for="cats">
                            Cats
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="dogs">
                        <label class="form-check-label" for="dogs">
                            Dogs
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="pizza" id="cheese" value="option1" checked>
                        <label for="cheese" class="form-check-label">Cheese Pizza</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="pizza" id="hawaiian" value="option2">
                        <label for="hawaiian" class="form-check-label">Hawaiian Pizza</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="pizza" id="supreme" value="option3">
                        <label for="supreme" class="form-check-label">Supreme Pizza</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
